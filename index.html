<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap"
  >
  <link rel="stylesheet" href="./styles/index.css">
  <title>Место</title>
</head>
<body class="background-color">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile_avatar.jpg"
          alt="Фотография"
        >
        <div class="profile__info">
          <h1 class="profile__title">Сергей Цепилов</h1>
          <p class="profile__subtitle">Разработчик</p>
        </div>
        <div class="profile__button">
          <button class="profile__button_edit" type="button"></button>
          <button class="profile__button_add" type="button"></button>
        </div>
      </section>
      <section class="elements" aria-label="Элементы">
        <ul class="elements__list">
          <li class="element">
            <img
              class="element__img"
              src="./images/element_monaco.jpg"
              alt="Монако"
            >
            <article class="element__description">
              <h2 class="element__title">Монако</h2>
              <button class="element__like" type="button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__img"
              src="./images/element_norway.jpg"
              alt="Норвегия"
            >
            <article class="element__description">
              <h2 class="element__title">Норвегия</h2>
              <button class="element__like" type="button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__img"
              src="./images/element_iran.jpg"
              alt="Иран"
            >
            <article class="element__description">
              <h2 class="element__title">Иран</h2>
              <button class="element__like" type="button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__img"
              src="./images/element_croatia.jpg"
              alt="Хорватия"
            >
            <article class="element__description">
              <h2 class="element__title">Хорватия</h2>
              <button class="element__like" type="button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__img"
              src="./images/element_iceland.jpg"
              alt="Исландия"
            >
            <article class="element__description">
              <h2 class="element__title">Исландия</h2>
              <button class="element__like" type="button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__img"
              src="./images/element_sweden.jpg"
              alt="Швеция"
            >
            <article class="element__description">
              <h2 class="element__title">Швеция</h2>
              <button class="element__like" type="button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__img"
              src="./images/element_switzerland.jpg"
              alt="Швейцария"
            >
            <article class="element__description">
              <h2 class="element__title">Швейцария</h2>
              <button class="element__like" type="button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__img"
              src="./images/element_italy.jpg"
              alt="Италия"
            >
            <article class="element__description">
              <h2 class="element__title">Италия</h2>
              <button class="element__like" type="button"></button>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" id="copyright"></p>
    </footer>
  </div>
  <script src="./js/copyright.js"></script>
</body>
</html>
